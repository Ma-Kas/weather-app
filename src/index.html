<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <div id="loader" class="center"></div>
  <div class="content" id="content">
    <div id="main-window">
      <div id="today-date-container">
        <div class="today-date">21 April 2023</div>
        <div class="line-separator-vertical"></div>
        <div class="today-time">11:00</div>
      </div>
      <div id="today-weather-container">
        <div id="today-weather">Heavy Rain</div>
      </div>
      <div class="line-separator-horizontal"></div>
      <div id="hourly-card-container"></div>
    </div>

    <div id="sidebar">
      <form id="search-form">
        <img src="../src/img/location.svg" class="location-icon">
        <input type="search" name="search" id="search" autocomplete="off" placeholder="Location">
      </form>
      <div id="current-temp">11Â°C</div>
      <div class="line-separator-horizontal"></div>
      <div class="next-days-header">Forecast: The Next Days</div>
      <div id="next-days-container"></div>  
    </div>

  </div>

</body>

</html>
